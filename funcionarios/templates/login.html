<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Limpa Bem</title>
</head>
<body>
    <div class="body-form">
        {% if status == '1' %}
            <div class="alert alert-danger" role="alert">
                <p>Usario inv√°lido.</p>
            </div>
        {% elif status == '2' %}
            <div class="alert alert-danger" role="alert">
                <p>Erro</p>
            </div>
        {% endif %}
        <h2>Login</h2>
        <p>Entre no sistema.</p>
        <hr>
        <form method="POST" action="{% url 'validando_acesso' %}" >
            {% csrf_token %}
            <label>email</label>
            <input type="text" class="form-control" placeholder="Email..." name="email">
            <br>
           
            <label>Senha:</label>
            <input type="password" class="form-control" placeholder="Senha..." name="senha">
            <br>

            <input type="submit" value="Entrar" class="btn-custom-primary">
        
        </form>
    </div>
</body>
</html>
